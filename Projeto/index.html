<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Cadastral</title>
    <link rel="stylesheet" type="text/css" href="./main/main.css">
    <link rel="stylesheet" type="text/css" href="./header/header.css">
    <link rel="stylesheet" type="text/css" href="./global.css">
    <link rel="stylesheet" type="text/css" href="./main/tela_de_cadastro/user_cadastral.css">
</head>

<body>
    <header>
        <div class="header_content">
            <h1 class="titulo_header">Ficha Cadastral</h1>
            <button class="button_cadastro_home" type="submit">Fazer meu cadastro</button>    
        </div>
    </header>

    <main>
        <section class="tela_de_cadastro">
            <form action="" class="cadastral-users">
                <div class="content_cadastral_user">
                    <div class="inputs_user_section_one">
                        <input class="input" type="text" placeholder="Nome" aria-placeholder="Nome do usuário">
                        <input class="input" type="text" placeholder="Sua Idade" aria-placeholder="Idade do usuário">
                        <input class="input" type="number" placeholder="Celular" aria-placeholder="Celular do usuário">
                    </div>
                    <div class="inputs_user_section_two">
                        <input class="input" type="text" placeholder="Seu Estado" aria-placeholder="Estado do usuário">
                        <input class="input" type="text" placeholder="Sua Cidade" aria-placeholder="Estado do usuário">
                        <button class="btn-enviar-form">Enviar meus dados</button>
                    </div>
                </div>
            </form>
        </section>

        <section class="users_info">
            <div class="user info">
                
            </div>
        </section>
    </main>

    <script src="./header/header.js"></script>
    <script src="./main/main.js"></script>
</body>

</html>
